<!DOCTYPE html>
<html>
<body>

<div id = "myrectangle" style="width:500px;height:20px;border:1px solid #000;"> </div>
<button onclick="myFunction()">Try it</button>

<script>


function myFunction() {

  		var width = 20;
  	 	var id =setInterval(fillIn, 2000);

  	 	function fillIn() {
  	 		if(width >= 100){
  	 			clearInterval(id);
  	 		}else{
				var x = document.getElementById("myrectangle");
				width = width + 20;
				x.style.width = width + '%' ;
  	 			x.style.background = '#00FF00';
  	 		}
		}
  	
}
</script>

</body>
</html>
